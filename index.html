<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>打橘子</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="game-area-line">
    <label for="" class="score">0</label>
  </div>
  <div class="game-area-line">
    <div class="hole" id="1" onclick="handleClickPic(event)"></div>
  </div>
  <div class="game-area-line">
    <div class="hole" id="2" onclick="handleClickPic(event)"></div>
    <div class="hole ml300" id="3" onclick="handleClickPic(event)"></div>
  </div>
  <div class="game-area-line">
    <div class="hole" id="4" onclick="handleClickPic(event)"></div>
    <div class="hole ml300" id="5" onclick="handleClickPic(event)"></div>
  </div>  
  <div class="game-area-line">
    <div class="hole" id="6" onclick="handleClickPic(event)"></div>
  </div>
  <div class="game-area-line">
    <button onclick="handleStartBtn()" class="start-btn">开始游戏</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
